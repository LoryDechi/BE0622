<form class="mx-5" #form="ngForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="exampleInput1" class="form-label">Username</label>
    <input type="text" class="form-control" id="exampleInput1" name="username" ngModel required>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password" ngModel required>
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
